<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/457036964b.js" crossorigin="anonymous"></script>">


	<link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
            <form method="post" action="/register">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" id="floatingInputUsername" placeholder="myusername" required autofocus>
                <label for="floatingInputUsername">Full Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="age" id="floatingInputAge" placeholder="10">
                <label for="floatingInputAge">Age</label>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="country" id="floatingCountry" placeholder="Password">
                <label for="floatingCountry">Country</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="contact" id="floatingEmergencyContact" placeholder="Emergency Contact">
                <label for="floatingEmergencyContact">Emergency Contact</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="device" id="floatingDeviceId" placeholder="Device ID">
                <label for="floatingDeviceId">Device Id</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>

              

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
