<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/profile.css')}}">
</head>
<body>
	<section class="main-content">
		<div class="container">			
			
			<div class="row">
				<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
					<div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden">
						<div class="banner"></div>
						<img src="{{url_for('static',filename='img/user1.jpg')}}" alt="" class="img-circle mx-auto mb-3">
						<h3 class="mb-4">{{ user.name }}</h3>
						<div class="text-left mb-4">
							
                            <p class="mb-2"><i class="fa fa-map-marker-alt mr-2"></i> {{user.Country}}</p>
                            <p class="mb-2"><i class="fa fa-child"></i>{{user.age}}</p>
							<p class="mb-2"><i class="fa fa-phone mr-2"></i>{{user.EmergencyContact}}</p>
                            <p class="mb-2"><i class="fa fa-calendar-alt"></i>{{user.StartDate}}</p>
                            <p class="mb-2"><i class="fa fa-tablet-android-alt"></i>{{user.DeviceID}}</p>
                           
							
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
