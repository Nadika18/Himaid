<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/profile.css')}}">
</head>
<body>
	<section class="main-content">
		<div class="container">			
			
			<div class="row">
				<div class="col-sm-3 col-md-6  col-lg-4 ">
					<div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden">
						<div class="banner"></div>
						<img src="../static/img/{{user.fileName}}" alt="" class="img-circle mx-auto mb-3">
						<h3 class="mb-4">{{ user.name }}</h3>
						<div class="text-left mb-4">
							
                            <p class="mb-2"><i class="fa fa-map-marker-alt mr-2"></i> {{user.Country}}</p>
                            <p class="mb-2"><i class="fa fa-child"></i>{{user.age}}</p>
							<p class="mb-2"><i class="fa fa-phone mr-2"></i>{{user.EmergencyContact}}</p>
                            <p class="mb-2"><i class="fa fa-calendar-alt"></i>{{user.StartDate}}</p>
                            <p class="mb-2"><i class="fa fa-tablet-android-alt"></i>{{user.DeviceID}}</p>
							
                           
							
						</div>
					</div>
				</div>
				<div class="mapouter"><div class="gmap_canvas"><iframe width="1400" height="800" id="gmap_canvas" src="https://maps.google.com/maps?q={{lat}},{{lon}}&t=k&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net"></a><br><style>.mapouter{position:relative;text-align:right;height:800px;width:1400px;}</style><a href="https://www.embedgooglemap.net">custom map for website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:800px;width:1400px;}</style></div></div>
			</div>

		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
